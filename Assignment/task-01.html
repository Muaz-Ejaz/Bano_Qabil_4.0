<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link rel="stylesheet" href="./task-01.css">
</head>
<body>
  <div class="card">
    <div class="img-01">
      <img src="./01.jpg" alt="Header Image">
    </div>
    <div class="avatar">
      <img src="https://img.icons8.com/ios/100/user-male-circle.png" alt="avatar"/>
    </div>
    <div class="card-body">
      <div class="name">Morgan Sweeney</div>
      <div class="title">Ant Collector</div>
      <div class="stats">
        <div><span class="number">12</span><br>Followers</div>
        <div><span class="number">1000</span><br>Following</div>
      </div>    
      <button class="follow-btn">Follow</button>
      <p>Morgan has collected ants since they were six years old and now has many dozen ants but none in their pants.</p>
    </div>
  </div>
</body>
</html>
